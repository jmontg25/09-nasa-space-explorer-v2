<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <label for="startDate" class="visually-hidden">Start date</label>
      <input type="date" id="startDate" name="startDate" />

      <button id="getImageBtn">Get Space Images</button>
    </div>

    <!-- Random fact area (rotates on load) -->
    <div id="randomFact" class="random-fact">
      <!-- Filled by JS -->
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <!-- Modal for details -->
    <div id="modal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>
        <div id="modalMedia" class="modal-media"></div>
        <h2 id="modalTitle"></h2>
        <p id="modalDate" class="modal-date"></p>
        <p id="modalExplanation" class="modal-explanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
